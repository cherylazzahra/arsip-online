<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Arsip Sederhana</h1>
    <div id="archive">
        <!-- Tombol utama arsip -->
        <button class="main-btn" onclick="showSubButtons('kategori1')">Kategori 1</button>
        <button class="main-btn" onclick="showSubButtons('kategori2')">Kategori 2</button>
        <!-- Tambah lebih banyak tombol utama di sini -->
    </div>
    
    <div id="sub-buttons" style="display: none;">
        <!-- Sub-tombol akan diisi oleh JavaScript -->
    </div>
    
    <div id="photo-modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="photo" src="" alt="Foto">
            <p id="data"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
