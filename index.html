<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arsip PT</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f3f3f3;
    }

    .page {
        display: none;
        padding: 20px;
    }

    .active {
        display: block;
    }

    h2 {
        text-align: center;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-top: 20px;
    }

    .box {
        background: white;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #ccc;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
        font-size: 18px;
    }

    .box:hover {
        background: #dfe6e9;
    }

    .spec {
        margin-bottom: 20px;
        padding: 15px;
        background: white;
        border-radius: 10px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }

    .gallery img {
        width: 100%;
        border-radius: 10px;
        border: 1px solid #bbb;
    }

    .back {
        margin-bottom: 20px;
        padding: 10px 15px;
        background: #0984e3;
        border-radius: 8px;
        display: inline-block;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- ================ PAGE 1 - Daftar PT =================== -->
<div id="page1" class="page active">
    <h2>Daftar PT</h2>

    <div class="grid">
        <div class="box" onclick="openPage('page2', 'PT A')">PT A</div>
        <div class="box" onclick="openPage('page2', 'PT B')">PT B</div>
        <div class="box" onclick="openPage('page2', 'PT C')">PT C</div>
        <div class="box" onclick="openPage('page2', 'PT D')">PT D</div>
        <div class="box" onclick="openPage('page2', 'PT E')">PT E</div>
        <div class="box" onclick="openPage('page2', 'PT F')">PT F</div>
    </div>
</div>

<!-- ================ PAGE 2 - Daftar Unit =================== -->
<div id="page2" class="page">
    <div class="back" onclick="openPage('page1')">← Kembali</div>
    <h2 id="judulPT">PT A</h2>

    <div class="grid">
        <div class="box" onclick="openPage('page3', 'Boiler 1')">Boiler 1</div>
        <div class="box" onclick="openPage('page3', 'Boiler 2')">Boiler 2</div>
        <div class="box" onclick="openPage('page3', 'Boiler 3')">Boiler 3</div>
    </div>
</div>

<!-- ================ PAGE 3 - Detail Unit =================== -->
<div id="page3" class="page">
    <div class="back" onclick="openPage('page2')">← Kembali</div>
    <h2 id="judulUnit">Boiler 1</h2>

    <div class="spec">
        <b>Spesifikasi:</b><br>
        Tipe : <span id="tipe">-</span><br>
        Model : <span id="model">-</span><br>
        Kapasitas : <span id="kapasitas">-</span>
    </div>

    <div class="gallery">
        <img src="https://via.placeholder.com/200" alt="">
        <img src="https://via.placeholder.com/200" alt="">
        <img src="https://via.placeholder.com/200" alt="">
        <img src="https://via.placeholder.com/200" alt="">
        <img src="https://via.placeholder.com/200" alt="">
        <img src="https://via.placeholder.com/200" alt="">
    </div>
</div>

<script>
function openPage(page, value = null) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(page).classList.add("active");

    // Jika buka page PT
    if (page === "page2" && value) {
        document.getElementById("judulPT").innerText = value;
    }

    // Jika buka page unit
    if (page === "page3" && value) {
        document.getElementById("judulUnit").innerText = value;

        // Contoh data dinamis
        document.getElementById("tipe").innerText = "Steam";
        document.getElementById("model").innerText = "XYZ-109";
        document.getElementById("kapasitas").innerText = "5000 L";
    }
}
</script>

</body>
</html>
